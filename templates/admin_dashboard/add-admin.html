{% extends 'admin_dashboard/base.html' %}

{% block title %}Add Admin{% endblock %}

{% block content %}
{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card border-0 shadow">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">Add Admin Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col">
                                <label for="adminFirst" class="form-label">First Name</label>
                                <input type="text" name="adminFirst" class="form-control" placeholder="Enter admin's first name" required>
                            </div>
                            <div class="col">
                                <label for="adminLast" class="form-label">Last Name</label>
                                <input type="text" name="adminLast" class="form-control" placeholder="Enter admin's last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" name="adminEmail" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" name="adminUsername" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" name="adminPassword" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmadminPassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmadminPassword" class="form-control" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Admin</button>
                    </form>
                    {% if show_modal %}
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            var modal = new bootstrap.Modal(document.getElementById('accessDeniedModal'));
                            modal.show();
                        });
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
